---
layout: default
---

    <article>
      <header>
        <h2>{{ page.title }}</h2>
      </header>
      {% if page.quote %}
        <div class='blockquote-wrap'>
          <blockquote class='tk-adelle'>
            {{ page.quote }}
          </blockquote>
        </div>
      {% endif %}
      <section>
        {{ content }}
      </section>
      <footer>
        {% if page.comments %}
          <hr/>
          <em>{{page.comments}}</em>
        {% endif %}
      </footer>
    </article>
